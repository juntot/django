{% extends 'base_template.html' %}
{% load static %}
{% block content %}
    <div>
        <img src="{% static 'images.png'%}" alt="" />
        {% for article in articles %}
            <p>
                <a href="{% url 'articles:detail' slugs=article.slug %}">{{article}}</a>
            </p>
            <p>
                {{article.excerpt | default:'taeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee'}}
            </p>
        {% endfor %}
    </div>
{% endblock %}
